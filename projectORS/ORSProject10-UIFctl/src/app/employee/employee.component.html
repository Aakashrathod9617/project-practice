<app-navbar></app-navbar>

<style>
  .grad {
    background-image: linear-gradient(to bottom right, rgb(32, 168, 168), rgb(219, 231, 237));
    background-repeat: no-repeat;
    background-size: 100%;
    padding-bottom: 25px;
  }
</style>

<style type="text/css">
  .log1 {
    padding-top: 13%;
  }

  .input-group-addon {
    box-shadow: 9px 8px 7px #001a33;
  }
</style>

<div class="row"
  style="padding-top: 2%; padding-bottom: 2%; background: url(assets/files/wall.jpg) no-repeat center center; background-attachment: fixed; background-size: cover; width: 100%; height: auto;">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body input-group-addon grad">
        <form name="employeeForm">
          <h2 *ngIf="!form.data.id" class="text-primary font-weight-bold" style="text-align: center;">Add Employee</h2>
          <h2 *ngIf="form.data.id" class="text-primary font-weight-bold" style="text-align: center;">Update Employee</h2>

          <div *ngIf="!form.error && form.message" class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ form.message }}
          </div>

          <div *ngIf="form.error && form.message" class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ form.message }}
          </div>

          <div>
            <span class="pt-2"><b>Name</b><span class="required-field">*</span></span>
            <div class="col-sm-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user"></i></div>
                </div>
                <input type="text" name="name" [(ngModel)]="form.data.name" class="form-control"
                  placeholder="Enter employee name" required />
              </div>
            </div>
            <span *ngIf="form.inputerror.name" class="alertRedColor" style="color: red;">Name is required</span>
          </div>

          <div>
            <span class="pt-2"><b>{{ 'dateOfJoining' | translate }}</b><span class="required-field"></span></span>
            <div class="col-sm-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-calendar-alt grey-text"></i> </div>
                </div>
                <input type="date" name="dateOfJoining" [value]="form.data.dateOfJoining | date:'yyyy-MM-dd'"
                  (input)="form.data.date=parseDate($event.target.value)" class="form-control form-control-sm"
                  required />
              </div>
            </div>
            <span *ngIf="form.inputerror.dateOfJoining != null" class="alertRedColor" style="color: red;">{{
              'dateOfJoining is required' | translate }}</span>
          </div>
          <div>
            <span class="pt-2"><b>Department</b><span class="required-field">*</span></span>
            <div class="col-sm-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-building"></i></div>
                </div>
                <select class="form-control" name="department" [(ngModel)]="form.data.department" required>
                  <option [ngValue]="" value="undefined">{{'Please select' | translate }}</option>
                  <option value="HR">HR</option>
                  <option value="IT">IT</option>
                  <option value="Finance">Finance</option>
                  <option value="QA">QA</option>
                  <!-- Add other departments as needed -->
                </select>
              </div>
            </div>
            <span *ngIf="form.inputerror.department" class="alertRedColor" style="color: red;">Department is
              required</span>
          </div>

          <div>
            <span class="pt-2"><b>Last Employer Name</b><span class="required-field">*</span></span>
            <div class="col-sm-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-building"></i></div>
                </div>
                <input type="text" name="lastEmployerName" [(ngModel)]="form.data.lastEmployerName"
                  class="form-control" placeholder="Enter last employer name" required />
              </div>
            </div>
            <span *ngIf="form.inputerror.lastEmployerName" class="alertRedColor" style="color: red;">Last Employer
              Name is required</span>
          </div>

          <div class="row pt-2 pl-2 pb-3">
            <div class="col-md-3"></div>

            <div class="pt-2">
              <button *ngIf="!form.data.id" (click)="submit()" class="btn btn-success mr-2">Save</button>
            </div>

            <div class="col-md-1"></div>

            <div class="pt-2">
              <button *ngIf="form.data.id" (click)="submit()" class="btn btn-success mr-2">Update</button>
            </div>

            <div class="pt-2">
              <a class="btn btn-warning mr-1" type="button" [routerLink]="['/emplList']"
                style="text-decoration: none; color: white;">Employee List</a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
